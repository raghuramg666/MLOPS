<html>
    <h2>
        Final Results
    </h2>
    <body>
        <table border="2">
            <tr>
                <th>Key</th>
                <th>Value</th>
            </tr>
            {% for key, value in results.items() %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
